<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
  href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
  rel="stylesheet"
/>
    <link href="./style.css" rel="stylesheet" type="text/css">
    <title>Coffee Masters</title>
</head>
<body>
    <header class="header">
        <img class="logo" src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png" />
        <h1 class="company">Coffee Masters</h1>
    </header>
    <div class="coffee-grid">
        <div class="order-items">
            <h2 class="small-heading">ITEMS</h2>
            <div class="items-flex">
                <div class="items-grid">
                    <p class="quantity">1x</p>
                    <p class="item">Cappuccino</p>
                    <p class="price">$3.35</p>
                    <ul class="addons">
                        <li>Lite foam</li>
                    </ul>
                </div> 
                <div class="items-grid">
                    <p class="quantity">1x</p>
                    <p class="item">Cappuccino</p>
                    <p class="price">$3.85</p>
                    <ul class="addons">
                        <li>Lite milk</li>
                        <li>Double espresso</li>
                    </ul>
                </div> 
                <div class="items-grid">
                    <p class="quantity">1x</p>
                    <p class="item">Croissant</p>
                    <p class="price">$2.45</p>
                    <ul class="addons">
                        <li>Butter</li>
                    </ul>
                </div> 
            </div>
        </div>
        <div class="order-name">
            <h2 class="small-heading">NAME</h2>
            <div class="input-container">
                <label class="label-order">Name for order</label>
                <input class="order-input" type="text" />
            </div>
        </div>
        <div class="order-payment">
            <h2 class="small-heading">PAYMENT</h2>
            <div class="input-container">
                <label class="label-order">Card number</label>
                <input class="order-input" type="text" />
            </div>
            <div class="input-container">
                <label class="label-order">CCV Number</label>
                <input class="order-input" type="text" />
            </div>
        </div>
    </div>
    <div class="place-order-flex-container">
        <div class="total-flex-container">
            <div class="price-flex-container">
                <p>Subtotal:</p>
                <p>$9.65</p>
            </div>
            <div class="price-flex-container">
                <p>Tax:</p>
                <p>$0.82</p>
            </div>
            <div class="price-flex-container total">
                <p>Total:</p>
                <p>$10.47</p>
            </div>
        </div>
        <button class="place-order-btn">Place order</button>
    </div>
</body>
</html>
